<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">MY FIRST FORM</h1>
    <p id="description">This is the creation of our form ¨Build a Survey Form¨.</p>
    <form id="survey-form" autocomplete="on" name="myForm">
      <label for="name" id="name-label">Name: </label><input type="text" id="name" name="name" placeholder="My Name" required></input>
      <br/>
      <label for="email" id="email-label">E-mail: </label><input type="email" id="email" name="email" placeholder="My-E-mail@email.com" required></input>
      <br/>
      <label for="number" id="number-label">Number: </label><input type="number" id="number" name="number" min="0" max="9" placeholder="0-9"></input>
      <br/>

      <fieldset>
        <legend>My selection</legend>
        <p>
           <label>Selection</label>
           <select id = "dropdown">
             <option value = "y">Yes</option>
             <option value = "n">No</option>
           </select>
        </p>
     </fieldset>
     <fieldset class="stuff">
      <legend>Favorite Food</legend>
      <input type = "radio" name = "food" id = "pizza" value="pizza">                   <label for="pizza">Pizza</label><br/>
      <input type = "radio" name = "food" id = "hamburguer" value="hamburguer">                   <label for="hambueguer">Hamburguer</label><br/>
      <input type = "radio" name = "food" id = "hot-dog" value="hot-dog">                   <label for="hot-dog">Hot Dog</label><br/>   
    </fieldset>

    <fieldset>
      <legend>Favorite Drink</legend>
      <input type = "checkbox" name = "drink" id = "coke" value="coke">                   <label for="coke">Coke</label><br/>
      <input type = "checkbox" name = "food" id = "beer" value="beer">                   <label for="beer">Beer</label><br/>
      <input type = "checkbox" name = "food" id = "water" value="water">                   <label for="water">Water</label><br/>   
    </fieldset>

    <fieldset>
      <legend>Comentarios Adicionales</legend>
      <textarea id="comentarios" name="w3review" rows="8" cols="100">
        </textarea>
    </fieldset>

    <input type = "submit" id="submit" value = "Verify">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
